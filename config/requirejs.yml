paths:
  jquery: 'jquery'
  underscore: 'underscore'
  jquery-spin: 'plugins/jquery/jquery.spin'
  spin: 'plugins/jquery/spin'
  ghosttype: 'plugins/jquery/jquery.ghosttype-1.2'

shim:
  'jquery':
    exports: '$'
  'underscore':
    exports: '_'
  'jquery-spin':
    deps: ['jquery', 'spin']
  'ghosttype':
    deps: ['jquery']
